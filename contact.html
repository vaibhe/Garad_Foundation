        <!-- ============================== JS CODE =============================== -->
        <script>
        
            /*=============== SHOW MENU ===============*/
            const navMenu = document.getElementById('nav-menu');
            const navToggle = document.getElementById('nav-toggle');
            const navClose = document.getElementById('nav-close');
        
            // MENU SHOW
            // Validate if constant exists
            if(navToggle){
                navToggle.addEventListener('click', () =>{
                    navMenu.classList.add('show-menu')
                })
            }
        
            // MENU HIDDEN
            // Validate if constant exists
            if(navClose){
                navClose.addEventListener('click', () => {
                    navMenu.classList.remove('show-menu')
                })
            }
        
            /*=============== REMOVE MENU MOBILE ===============*/
            const navLink = document.querySelectorAll('.nav__link')
        
            const linkAction = () =>{
                const navMenu = document.getElementById('nav-menu')
                // When we click on each nav__link, we remove the show-menu class
                navMenu.classList.remove('show-menu')
            }
            navLink.forEach(n => n.addEventListener('click', linkAction))
        
            /*=============== CHANGE BACKGROUND HEADER ===============*/
            const scrollHeader = () =>{
                const header = document.getElementById('header')
                // When the scroll is greater than 50 viewport height, add the scroll-header class to the header tag
                this.scrollY >= 50 ? header.classList.add('bg-header')
                                : header.classList.remove('bg-header')
            }
            window.addEventListener('scroll', scrollHeader)
        
            /* ============================ SHOW SCROLL UP ======================= */
            const scrollUp = () =>{
                const scrollUp = document.getElementById('scroll-up')
                // When the scroll is higher than 350 viewport height, add the show-scroll class to the a tag with the scrollup
                this.scrollY >= 350 ? scrollUp.classList.add('show-scroll')
                                                        : scrollUp.classList.remove('show-scroll')
            }
            window.addEventListener('scroll', scrollUp)
        
            /* ============================ CONTACT SECTION ======================= */
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyXBXtKjOedZRx5PO1SA0xtu-AhKzR6KzPxCVhmsyS7Yk-galqlpiqSVToNm4MpAnJm/exec'
            const form = document.forms['submit-to-google-sheet']
            const success = document.getElementById("success")
            const submitButton = document.getElementById("submit-button");
        
            form.addEventListener('submit', e => {
                e.preventDefault();
        
        
                if (!validateForm()) {
                    return; // If validation fails, stop the form submission
                }

                // Change the button text to 'Submitting...'
                submitButton.textContent = "Submitting Response...";
        
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => {
                        success.style.display = "block"; // Show the success message
                        form.reset();
                        submitButton.textContent = "Submit"; // Revert the button text to 'Submit'
                        setTimeout(() => {
                            success.style.display = "none"; // Hide the message after 3 seconds
                        }, 3000);
                    })
                    .catch(error => {
                        console.error('Error!', error.message);
                        submitButton.textContent = "Submit"; // Revert the button text even if there's an error
                    });
            });
        
        
            function validatePhoneNumber() {
                const phoneInput = document.getElementById('imgis');
                // Remove any non-numeric characters
                phoneInput.value = phoneInput.value.replace(/\D/g, '');
            }
        
            function validateForm() {
                const phoneInput = document.getElementById('imgis').value;
                if (phoneInput.length < 10 || phoneInput.length > 10) {
                    alert("Phone number must be exactly 10 digits.");
                    return false; // Prevent form submission
                }
                return true; // Allow form submission
            }
        </script>
